<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="30" cy="30" r="25" fill="url(#gradient1)" opacity="0.1"/>
  
  <!-- 图谱节点网络 -->
  <g stroke="url(#gradient1)" stroke-width="2" fill="none">
    <!-- 连接线 -->
    <line x1="15" y1="20" x2="25" y2="30" opacity="0.6"/>
    <line x1="25" y1="30" x2="35" y2="25" opacity="0.6"/>
    <line x1="35" y1="25" x2="45" y2="35" opacity="0.6"/>
    <line x1="25" y1="30" x2="30" y2="40" opacity="0.6"/>
    <line x1="35" y1="25" x2="40" y2="15" opacity="0.6"/>
  </g>
  
  <!-- 图谱节点 -->
  <g fill="url(#gradient1)">
    <circle cx="15" cy="20" r="3"/>
    <circle cx="25" cy="30" r="4"/>
    <circle cx="35" cy="25" r="3"/>
    <circle cx="45" cy="35" r="3"/>
    <circle cx="30" cy="40" r="2.5"/>
    <circle cx="40" cy="15" r="2.5"/>
  </g>
  
  <!-- AI 符号 -->
  <g transform="translate(20, 15)">
    <path d="M5 10 L10 5 L15 10 L10 15 Z" fill="url(#gradient2)" opacity="0.8"/>
    <circle cx="10" cy="10" r="2" fill="white"/>
  </g>
  
  <!-- HAG 文字 -->
  <g font-family="Arial, sans-serif" font-weight="bold">
    <!-- H -->
    <text x="70" y="25" font-size="24" fill="url(#gradient1)">H</text>
    <!-- A -->
    <text x="90" y="25" font-size="24" fill="url(#gradient1)">A</text>
    <!-- G -->
    <text x="110" y="25" font-size="24" fill="url(#gradient1)">G</text>
  </g>
  
  <!-- 副标题 -->
  <text x="70" y="40" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Hybrid AI Graph</text>
  
  <!-- 装饰性元素 -->
  <g opacity="0.3">
    <circle cx="160" cy="15" r="1.5" fill="url(#gradient2)"/>
    <circle cx="170" cy="20" r="1" fill="url(#gradient2)"/>
    <circle cx="180" cy="25" r="1.5" fill="url(#gradient2)"/>
    <line x1="160" y1="15" x2="170" y2="20" stroke="url(#gradient2)" stroke-width="1"/>
    <line x1="170" y1="20" x2="180" y2="25" stroke="url(#gradient2)" stroke-width="1"/>
  </g>
</svg>