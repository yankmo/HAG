<svg width="120" height="36" viewBox="0 0 120 36" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="18" cy="18" r="15" fill="url(#gradient1)" opacity="0.1"/>
  
  <!-- 图谱节点网络 -->
  <g stroke="url(#gradient1)" stroke-width="1.5" fill="none">
    <!-- 连接线 -->
    <line x1="9" y1="12" x2="15" y2="18" opacity="0.6"/>
    <line x1="15" y1="18" x2="21" y2="15" opacity="0.6"/>
    <line x1="21" y1="15" x2="27" y2="21" opacity="0.6"/>
    <line x1="15" y1="18" x2="18" y2="24" opacity="0.6"/>
    <line x1="21" y1="15" x2="24" y2="9" opacity="0.6"/>
  </g>
  
  <!-- 图谱节点 -->
  <g fill="url(#gradient1)">
    <circle cx="9" cy="12" r="2"/>
    <circle cx="15" cy="18" r="2.5"/>
    <circle cx="21" cy="15" r="2"/>
    <circle cx="27" cy="21" r="2"/>
    <circle cx="18" cy="24" r="1.5"/>
    <circle cx="24" cy="9" r="1.5"/>
  </g>
  
  <!-- AI 符号 -->
  <g transform="translate(12, 9)">
    <path d="M3 6 L6 3 L9 6 L6 9 Z" fill="url(#gradient2)" opacity="0.8"/>
    <circle cx="6" cy="6" r="1.2" fill="white"/>
  </g>
  
  <!-- HAG 文字 -->
  <g font-family="Arial, sans-serif" font-weight="bold">
    <!-- H -->
    <text x="42" y="15" font-size="14" fill="url(#gradient1)">H</text>
    <!-- A -->
    <text x="54" y="15" font-size="14" fill="url(#gradient1)">A</text>
    <!-- G -->
    <text x="66" y="15" font-size="14" fill="url(#gradient1)">G</text>
  </g>
  
  <!-- 副标题 -->
  <text x="42" y="24" font-family="Arial, sans-serif" font-size="6" fill="#6B7280">Hybrid AI Graph</text>
  
  <!-- 装饰性元素 -->
  <g opacity="0.3">
    <circle cx="96" cy="9" r="1" fill="url(#gradient2)"/>
    <circle cx="102" cy="12" r="0.8" fill="url(#gradient2)"/>
    <circle cx="108" cy="15" r="1" fill="url(#gradient2)"/>
    <line x1="96" y1="9" x2="102" y2="12" stroke="url(#gradient2)" stroke-width="0.8"/>
    <line x1="102" y1="12" x2="108" y2="15" stroke="url(#gradient2)" stroke-width="0.8"/>
  </g>
</svg>